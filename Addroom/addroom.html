<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>L'hotel Manager</title>
        <link rel="stylesheet" href="css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
            />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
            />
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="hamburger"><i class="fa fa-bars"></i></div>
                <div class="icons">
                    <i class="fa fa-bell"></i>
                    <i class="fa fa-user-circle"></i>
                </div>
            </header>
            <div class="container">
                <aside class="sidebar">
                    <div class="logo">
                        <img src="img/LHotel.png" />
                    </div>
                    <nav class="menu">
                        <p>Menu</p>
                        <ul>
                            <li>
                                <strong>Quản lý</strong>
                                <ul>
                                    <li><a href="nhanvien">Nhân viên</a></li>

                                    <li>Phòng</li>
                                </ul>
                            </li>
                            <li>
                                <strong>Đặt phòng</strong>
                                <ul>
                                    <li>Phòng trống</li>
                                    <li>Xem lịch</li>
                                </ul>
                            </li>
                            <li>
                                <strong>Dịch vụ</strong>
                                <ul>
                                    <li>ăn uống</li>
                                    <li>Lau dọn</li>
                                    <li>Giặt giũ</li>
                                </ul>
                            </li>
                            <li><strong>Báo cáo</strong></li>
                        </ul>
                    </nav>
                </aside>

                <main class="main-content">
                    <div class="form-background">
                        <div class="form-content">
                            <h2>Thêm phòng mới</h2>
                            <form action="AddRoomServlet" method="post" class="add-room-form">
                                <div class="form-group">
                                    <label for="roomId">Mã phòng:</label>
                                    <input type="text" id="roomId" name="roomId" required>
                                </div>
                                <div class="form-group">
                                    <label for="roomType">Loại phòng:</label>
                                    <select id="roomType" name="roomType" required>
                                        <option value="Standard">Standard</option>
                                        <option value="Deluxe">Deluxe</option>
                                        <option value="Suite">Suite</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="price">Giá:</label>
                                    <input type="number" id="price" name="price" required>
                                </div>
                                <div class="form-group">
                                    <label for="area">Diện tích (m²):</label>
                                    <input type="number" id="area" name="area" required>
                                </div>
                                <div class="form-group">
                                    <label for="status">Trạng thái:</label>
                                    <select id="status" name="status" required>
                                        <option value="Sẵn sàng sử dụng">Sẵn sàng sử dụng</option>
                                        <option value="Đang sử dụng">Đã đặt</option>
                                        <option value="Bảo trì">Bảo trì</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="floor">Tầng:</label>
                                    <input type="number" id="floor" name="floor" required>
                                </div>
                                <div class="form-group">
                                    <label for="beds">Số giường:</label>
                                    <input type="number" id="beds" name="beds" required>
                                </div>
                                <div class="form-group" style="grid-column: span 2;">
                                    <label for="description">Mô tả:</label> 
                                    <textarea id="description" name="description" rows="4" style="resize: vertical; padding: 10px; border-radius: 6px; border: 1px solid #ccc;"></textarea>
                                </div>
                                <div class="form-actions">
                                    <button type="submit">Thêm phòng</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>

    </body>
</html>
